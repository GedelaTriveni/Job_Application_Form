<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="Job.css">

</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name.." required />
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name.." required />
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email.." required />
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role" required >
                            <option value="">Select Job Role</option>
                            <option value="React">React</option>
                            <option value="Node">Node.js</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="Frontend">Frontend Developer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label> 
                        <textarea  
                            id="address"
                            name="address"
                            rows="4"
                            cols="50"
                            placeholder="Enter Address"
                            required
                        ></textarea>     
                    </div>
                    
                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name.." required />
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode here.." requred />
                    </div>

                    <div class="form_control">
                        <label for="date">D.O.B</label>
                        <input value="2025-10-05" type="date" id="date" name="date">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload" required />
                    </div>

                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
